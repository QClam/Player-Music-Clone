<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Đang phát:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const heading = $('header h2'); // Sửa lỗi ở đây, phải trỏ đến h2 trong header
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd');
        const playBtn = $('.btn-toggle-play');
        const player = $('.player');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat')
        const playHistory = [];
        let repeatRandomMode = Math.floor(Math.random() * 3) + 1; // 1: Chế độ Repeat, 2: Chế độ Random, 3: Chế độ Repeat + Random

        const app = {
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            currentIndex: 0,
            songs: [
                {
                    name: 'Paper Bouquet',
                    singer: 'Mili',
                    path: 'assets/musics/PaperBouquet.mp3',
                    image: 'assets/img/PaperBouquet.png'
                },
                {
                    name: 'Night Before The Destruction',
                    singer: 'asmi',
                    path: 'assets/musics/Night Before The Destruction.mp3',
                    image: 'assets/img/NightBeforeTheDestruction.png'
                },
                {
                    name: 'Elda',
                    singer: 'ナナヲアカリ',
                    path: 'assets/musics/Elda.mp3',
                    image: 'assets/img/Elda.jpg'
                },
                {
                    name: 'RTRT',
                    singer: 'Mili',
                    path: 'assets/musics/RTRT.mp3',
                    image: 'assets/img/RTRT.jpg'
                },
                {
                    name: 'Sleep Talk Metropolis',
                    singer: 'Mili',
                    path: 'assets/musics/Sleep Talk Metropolis.mp3',
                    image: 'assets/img/Sleep Talk Merotopolis.jpg'
                },
                {
                    name: 'Mortal With You',
                    singer: 'Mili',
                    path: 'assets/musics/Mortal With You.mp3',
                    image: 'assets/img/MortalWithYou.jpg'
                },
                {
                    name: 'Bulbel',
                    singer: 'Mili',
                    path: 'assets/musics/Bulbel.mp3',
                    image: 'assets/img/Bulbel.jpg'
                },
                {
                    name: 'Ga1ahad and Scientific Witchery',
                    singer: 'Mili',
                    path: 'assets/musics/Scientific Witchery.mp3',
                    image: 'assets/img/ScientificWitchery.jpg'
                }
            ],
            render: function () {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" 
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                `;
                });
                $('.playlist').innerHTML = htmls.join('');
            },

            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                });
            },

            handleEvents: function () {
                const _this = this


                // CD quay/dừng khi phát/dừng nhạc
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 15000, // x seconds
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                const cdWidth = cd.offsetWidth;
                // Phóng to thu nhỏ CD
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : '0px';
                    cd.style.opacity = newCdWidth / cdWidth;

                }

                // Xử lý nút play 
                playBtn.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                        cdThumbAnimate.pause()
                    } else {
                        audio.play();
                        cdThumbAnimate.play()
                    }
                }

                //Khi bài hát được phát
                audio.onplay = function () {
                    _this.isPlaying = true
                    player.classList.add('playing');
                }

                //Khi bài hát dừng
                audio.onpause = function () {
                    _this.isPlaying = false
                    player.classList.remove('playing');
                }

                // Tự động chuyển bài khi bài hiện tại phát xong
                audio.onended = function () {
                    playHistory.push(_this.currentSong);

                    if (repeatRandomMode === 1) {
                        audio.play();
                    } else if (repeatRandomMode === 2) {
                        _this.playRandomSong();
                        audio.play();
                    } else if (repeatRandomMode === 3) {
                        if (Math.random() < 0.5) {
                            audio.play();
                        } else {
                            _this.playRandomSong();
                            audio.play();
                        }
                    } else {
                        _this.nextSong();
                    }

                    cdThumbAnimate.play();
                };

                // Khi tiến độ bài hát thay đổi 
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime * 100 / audio.duration)
                        progress.value = progressPercent
                    }
                }

                //Xử lý khi tua nhạc
                progress.oninput = function (e) {
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                }

                // Chuyển bài tiếp theo
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.nextSong();
                    }

                    // Lưu danh sách bài hát đã phát
                    playHistory.push(_this.currentSong);

                    audio.play();
                    cdThumbAnimate.play();
                }

                // Quay lại bài trước
                prevBtn.onclick = function () {

                    // Kiểm tra xem lịch sử phát nhạc có bài hát trước đó không
                    if (playHistory.length > 0) {
                        const prevSong = playHistory.pop();
                        const prevIndex = _this.songs.findIndex(song => song.name === prevSong.name);
                        if (prevIndex !== -1) {
                            _this.currentIndex = prevIndex;
                            _this.loadCurrentSong();
                            audio.play();
                            cdThumbAnimate.play();
                        }
                    } else if (playHistory.length == 0) {
                        // Nếu không có lịch sử phát nhạc, chọn một bài hát ngẫu nhiên khác
                        _this.playRandomSong();
                        audio.play();
                        cdThumbAnimate.play();
                    }
                    else {
                        _this.prevSong(); // Xử lý bình thường khi không ở chế độ random
                        audio.play();
                        cdThumbAnimate.play();
                    }
                },

                    // Khi nút random được bật/tắt
                    randBtn.onclick = function () {
                        _this.isRandom = !_this.isRandom
                        randBtn.classList.toggle('active', _this.isRandom)
                    }

                // Khi nút repeat được bật/tắt
                repeatBtn.onclick = function () {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }

            },

            loadCurrentSong: function () {

                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;

                // console.log(heading, cdThumb, audio);
            },

            nextSong: function () {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },

            prevSong: function () {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1
                }
                this.loadCurrentSong()
            },

            playRandomSong: function () {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },

            start: function () {
                // Xử lý các sự kiện
                this.handleEvents();

                // Định nghĩa các thuộc tính cho Object
                this.defineProperties();

                // Render Playlist
                this.render();

                // Load bài đầu tiên khi chạy app
                this.loadCurrentSong();
            }
        };

        app.start();
    </script>
</body>

</html>
